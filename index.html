<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Calculator</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; font-family: monospace; }
        .calc { background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { width: 100%; height: 50px; text-align: right; margin-bottom: 10px; font-size: 1.5em; background: #222; color: #0f0; border: none; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 1.2em; border: none; cursor: pointer; background: #444; color: white; transition: 0.2s; }
        button:hover { background: #555; }
        .equal { background: #007acc; }
        .clear { background: #cc0000; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly>
        <div class="grid">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('*')">*</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function append(input) { display.value += input; }
        function clearDisplay() { display.value = ''; }
        function deleteChar() { display.value = display.value.slice(0, -1); }
        function calculate() {
            try { display.value = eval(display.value); }
            catch (error) { display.value = 'Error'; }
        }
    </script>
</body>
</html>
